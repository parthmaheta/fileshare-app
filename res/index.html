<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileShare</title>
    <link rel="stylesheet" href="css/main.css" type="text/css"/>
</head>
<body>
    
    <h1>FileShare</h1>
     


    <form action='/user/' id='form'>
            <div class='form-container' ondrop="drop(event)" ondragover="allowDrop(event)">
                
               
                <input type='file' name="myFiles" id='file' multiple onchange="getFile(event)"/>   <br>

                <span id='drag-msg'>drag and drop file here</span>

                <p id='upload-msg' style='display: none;'>Your File Is Being Uploaded,Please Wait</p>
                <div id='link-container' style='display: none;'>
                 
                    <a href='' id='link' target='_blank'></a><button class="btn" onClick='copyUrl(event)'>Copy</button>
                  
                  <p>
                      you can download all files from above link<br><br>
                      your link will be available for next  7 days
                 
                    </p>
               </div>

                <div id='file-container'>
                    
                </div>
                <button class='btn mt-20' id='submit' onclick="submitForm()">Upload</button>
            </div>
    </form>


</body>
<script src='js/index.js'></script>
</html>
